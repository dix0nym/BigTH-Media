<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BigTH-Media Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="header"></div>

    <div class="container mt-1 w-50">
        <h5 class="my-2 mb-0">Richtig geiles Sparpaket 1</h5>
        <div class="jumbotron mx-auto mb-0 w-100 bg-dark">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active text-center">
                        <img src="https://via.placeholder.com/150" class="d-block mx-auto" #alt="1">
                    </div>
                    <div class="carousel-item text-center">
                        <img src="https://via.placeholder.com/150" class="d-block mx-auto" alt="2">
                    </div>
                    <div class="carousel-item text-center">
                        <img src="https://via.placeholder.com/150" class="d-block mx-auto" alt="3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-lite fa fa-cart-plus fa-2x" aria-hidden="true"></button>
            <h5 class=" mt-2">cash moneys</h5>
        </div>
    </div>

    <div class="container mt-1 w-50">
        <h5 class="my-2 mb-0">Richtig geiles Sparpaket 2</h5>
        <div class="jumbotron mx-auto mb-0 w-100 bg-dark">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active text-center">
                        <img src="https://via.placeholder.com/150" class="d-block mx-auto" #alt="1">
                    </div>
                    <div class="carousel-item text-center">
                        <img src="https://via.placeholder.com/150" class="d-block mx-auto" alt="2">
                    </div>
                    <div class="carousel-item text-center">
                        <img src="https://via.placeholder.com/150" class="d-block mx-auto" alt="3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-lite fa fa-cart-plus fa-2x float-right" aria-hidden="true"></button>
            <h5 class="float-right mt-2">cash moneys</h5>
        </div>
    </div>

    <div id="footer"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <script>
        $(function () {
            $("#header").load("./header.html");
            $("#footer").load("./footer.html");
        });
    </script>
</body>

</html>
