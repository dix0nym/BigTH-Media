<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>BigTH-Media Shopping Cart</title>
</head>

<body>
    <div id="header"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-light">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                BigTH-Media
                <a href="/pages/products.html" class="btn btn-outline-info btn-sm pull-right">continue shopping</a>
                <div class="clearfix"></div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xs-2 col-md-2">
                        <img class="img-responsive" src="https://via.placeholder.com/120x80" alt="preview">
                    </div>
                    <div class="col-xs-4 col-md-6">
                        <h4 class="product-name"><strong>title</strong></h4>
                        <h4><small>desc</small></h4>
                    </div>
                    <div class="col-xs-6 col-md-4 row align-self-center">
                        <div class="col-xs-4 col-md-4 text-right align-self-center" style="padding-top: 5px">
                            <h6><strong>25.00€ <span class="text-muted">x</span></strong></h6>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button style="min-width: 2.5rem;" class="btn btn-decrement btn-outline-secondary" type="button"><strong>-</strong></button>
                                </div>
                                <input type="text" style="text-align: center;" class="form-control" value="1"/>
                                <div class="input-group-append">
                                    <button style="min-width: 2.5rem;" class="btn btn-increment btn-outline-secondary" type="button"><strong>+</strong></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2 col-md-2">
                            <button type="button" class="btn btn-outline-danger btn-xs">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="pull-right">
                    <a href="#" class="btn btn-outline-secondary pull-right">update card</a>
                </div>
                <a href="/pages/checkout.html" class="btn btn-success pull-right mr-2">Buy now</a>
                <div class="pull-right m-2">
                    total: <b>50.00€</b>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
