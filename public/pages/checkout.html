<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>BigTH-Media - Checkout</title>
</head>

<body>
    <div id="header"></div>
    <div class="container mt-5">
        <div class="alert alert-danger" style="display: none;" id="error" role="alert"></div>
        <form id="personal-information" method="POST" action="/pages/payment.html">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputTitle">Title</label>
                    <select class="custom-select" id="inputTitle" name="title">
                        <option selected disabled>title...</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                    </select>
                </div>
                <div class="form-group col-md-5">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" />
                </div>
                <div class="form-group col-md-5">
                    <label for="inputSurname">Surname</label>
                    <input type="text" class="form-control" id="inputSurname" placeholder="Surname" name="surname" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputDoB">Date of Birth</label>
                    <input type="date" class="form-control" id="inputDoB" name="dateofbirth" />
                </div>

                <div class="form-group col-md-4">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="mail" />
                </div>

                <div class="form-group col-md-4">
                    <label for="inputPhone">Phone</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="+49 171 123123" name="phonenumber" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Streetname" name="street" />
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNumber">Number</label>
                    <input type="text" class="form-control" id="inputNumber" placeholder="Number" name="number" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, room or floor" name="additionaladdressinfo" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city" />
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Country</label>
                    <select class="custom-select" id="inputCountry" name="countryid">
                        <option selected disabled>country...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" name="zip" />
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkNewsletter" name="newsletter">
                    <label class="form-check-label" for="checkNewsletter">
                        Receive email newsletter for new sales and other information
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/customer.js"></script>
</body>

</html>
