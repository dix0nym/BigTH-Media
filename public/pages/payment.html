<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>BigTH-Media - Payment</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
</head>

<body>
    <div id="header"></div>
    <div class="container mt-5 py-3">
        <!-- TODO: maybe better adding with dynamic function in util.js for error handling??? -->
        <div class="alert alert-danger" style="display: none;" id="error" role="alert"></div>
        <div class="card">
            <div class="card-body p-2">
                <div class="card-title">
                    <input class="form-check-input ml-3 mt-3" type="radio" name="creditcard" id="radioCreditcard" value="creditcard" checked>
                    <label class="form-check-label ml-5 mt-2" for="radioCreditcard">
                        <i class="fa fa-credit-card"></i> Creditcard
                    </label>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <form action="/pages/success.html">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputOwner">Owner</label>
                                    <input type="text" class="form-control" id="inputOwner" placeholder="Owner" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputCVV">CVV</label>
                                    <input type="text" class="form-control" id="inputCVV" placeholder="CVV" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCardNumber">Cardnumber</label>
                                <input type="text" class="form-control" id="inputCardNumber" placeholder="Cardnumber" />
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputExpirationDate">Expiration Date</label>
                                    <div class="form-row inputExpirationDate">
                                        <div class="form-group col-md-6">
                                            <select class="form-control" id="monthSelect">
                                                <option>January</option>
                                                <option>February</option>
                                                <option>March</option>
                                                <option>April</option>
                                                <option>May</option>
                                                <option>June</option>
                                                <option>July</option>
                                                <option>August</option>
                                                <option>September</option>
                                                <option>October</option>
                                                <option>November</option>
                                                <option>December</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <select class="form-control" id="yearSelect">
                                                <option>2019</option>
                                                <option>2020</option>
                                                <option>2021</option>
                                                <option>2022</option>
                                                <option>2023</option>
                                                <option>2024</option>
                                                <option>2025</option>
                                                <option>2026</option>
                                                <option>2027</option>
                                                <option>2028</option>
                                                <option>2029</option>
                                                <option>2030</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="supportedProvider">Supported Provider</label>
                                    <div class="form-group supportedProvider">
                                        <a href="#"><img src="/img/visa.png" /></a>
                                        <a href="#"><img src="/img/mastercard.png" /></a>
                                        <a href="#"><img src="/img/american_express.png" /></a>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" data-id="2" class="submitBtn btn btn-primary">Confirm</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-body p-2">
                <div class="card-title">
                    <input class="form-check-input ml-3 mt-3" type="radio" name="paypal" id="radioPaypal" value="paypal">
                    <label class="form-check-label ml-5 mt-2" for="radioPaypal">
                        <i class="fa fa-paypal"></i> Paypal
                    </label>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center">
                        <form action="/pages/success.html">
                            <input type="image" class="submitBtn" data-id="1" src="/img/paypal.png"></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-body p-2">
                <div class="card-title">
                    <input class="form-check-input ml-3 mt-3" type="radio" name="sepa" id="radioSepa" value="sepa">
                    <label class="form-check-label ml-5 mt-2" for="radioSepa">
                        <i class="fa fa-credit-card"></i> SEPA
                    </label>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <form action="/pages/success.html">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Name" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputFamilyName">FamilyName</label>
                                    <input type="text" class="form-control" id="inputFamilyName" placeholder="FamilyName" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputIBAN">IBAN</label>
                                <input type="text" class="form-control" id="inputIBAN" placeholder="IBAN" />
                            </div>
                            <button type="submit" data-id="3" class="submitBtn btn btn-primary">Confirm</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/payment.js"></script>

</body>

</html>
