<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BigTH-Media - Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="header"></div>
    <div class="row">
        <div class="col-sm-3 pr-2">
            <div class="card mt-2">
                <article class="card-group-item">
                    <header class="card-header">
                        <span class="title">tags</span>
                    </header>
                    <div class="filter-content">
                        <div class="list-group list-group-flush" id="tagsContainer"></div>
                    </div>
                </article>
                <article class="card-group-item">
                    <header class="card-header">
                        <span class="title">resolution</span>
                    </header>
                    <div class="filter-content">
                        <div class="list-group list-group-flush" id="rezContainer"></div>
                    </div>
                </article>
                <article class="card-group-item">
                    <header class="card-header">
                        <span class="title">price</span>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label>Min</label>
                                    <input type="number" class="form-control" id="inputStartPrice" placeholder="$0">
                                </div>
                                <div class="form-group col-md-4 text-right">
                                    <label>Max</label>
                                    <input type="number" class="form-control" id="inputEndPrice" placeholder="$1,0000">
                                </div>
                                <div class="form-group col-md-4 text-right">
                                    <button type="button" class="btn btn-primary" style="margin-top: 32px;" id="filterBtn">filter</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row" id="productsContainer"></div>
            <nav class="d-flex justify-content-center pagination" aria-label="pagination">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" id="pagination-prev" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" id="pagination-next" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/products.js"></script>
</body>

</html>
